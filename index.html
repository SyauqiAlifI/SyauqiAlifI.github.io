<!-- Make this page only as a redirect -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=http://www.google.com">
    <script type="text/javascript">
        window.location.href = "http://127.0.0.1:3000/home" // redirects to google.com
    </script>
    <script type="text/javascript">
        window.location.replace("http://127.0.0.1:3000/home") // replaces current page
    </script>
    <script type="text/javascript">
        window.location.assign("http://127.0.0.1:3000/home") // assign new url
    </script>
</head>

<body style="font-size: 50px; transform: translateX(50%);">
    Redirecting...
</body>

</html>
